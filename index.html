<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <meta name="description" content="A basic blackjack game" />
    <meta name="author" content="VisaalPatel" />
    <link rel="stylesheet" href="blackjack.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Heebo:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <h1>Welcome to Blackjack</h1>
    </div>

    <div class="divider"></div>

    <div class="new-game">
      <button id="newGameButton" class="button">NEW GAME</button>
    </div>

    <div class="dealer-area">
      <div class="player-container">
        <div class="player-score">
          <div class="name">Dealer</div>
          <div id="dealerScore" class="score"></div>
        </div>
        <div id="dealerCards" class="cards"></div>
      </div>
    </div>

    <div id="gameText" class="game-text"></div>

    <div class="player-area">
      <div class="player-container">
        <div class="player-score">
          <div class="name">Player 1</div>
          <div id="playerScore" class="score"></div>
        </div>
        <div id="playerCards" class="cards"></div>
      </div>
    </div>

    <button id="hitMeButton" class="button">HIT ME</button>
    <button id="stickButton" class="button">STICK</button>

    <script src="blackjack.js"></script>
  </body>
</html>
